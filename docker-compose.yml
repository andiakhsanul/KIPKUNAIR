version: '3.8'

services:
  # Backend (FastAPI)
  backend:
    build:
      context: .
      dockerfile: Dockerfile   # Menunjuk ke Dockerfile untuk backend
    container_name: kipk_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=password
      - DB_NAME=kipk_db
    depends_on:
      - db

  # Database (MySQL)
  db:
    image: mysql:8.0
    container_name: kipk_db
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: kipk_db
    ports:
      - "3306:3306"
    volumes:
      - kipk_db_data:/var/lib/mysql

  # Frontend (Web UI with nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend   # Dockerfile untuk frontend
    container_name: kipk_frontend
    ports:
      - "8080:80"   # Akses frontend di http://localhost:8080
    volumes:
      - ./frontend:/usr/share/nginx/html  # Menyajikan file frontend dari folder frontend

  # Adminer (untuk mengelola MySQL)
  adminer:
    image: adminer
    container_name: kipk_adminer
    ports:
      - "8081:8080"   # Akses Adminer di http://localhost:8081
    depends_on:
      - db

# Volume untuk penyimpanan data MySQL
volumes:
  kipk_db_data:
